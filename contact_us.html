<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="contact_us.css">
    </head>
    <body>
        <div id="content-div">
            <h1>Website Admin Contact Form</h1>
            <form method="POST" name="admin-contact" action="/form_thanks.html" netlify>
                <div id="email-div">
                    <label>Reply Email</label>
                    <input required name="email" type="email" placeholder="Enter your email here">
                </div>
                <div id="message-div">
                    <label>Message</label>
                    <textarea required name="message" placeholder="Write your message here"></textarea>
                </div>
                <div id="button-div">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
