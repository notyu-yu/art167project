<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div id="content-div">
            <div id="logo">
                <img src="assets/logo_white.png" alt="website eye logo" height="50px">
                <h1>
                    Welcome Back
                </h1>
                <p>
                    Please enter your credentials below
                </p>
                <div>
                    <div class="input-div">
                        <input required name="email" type="email" placeholder="Email" id="email-entry">
                    </div>
                    <div class="input-div">
                        <input required name="password" type="password" placeholder="Password" id="password-entry">
                    </div>
                    <button id="login-button">Login</button>
                </div>
            </div>
        </div>
        <script src="login_manager.js"></script>
    </body>
</html>
